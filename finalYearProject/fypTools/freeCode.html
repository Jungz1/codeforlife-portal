<!DOCTYPE html>
<html lang="en">
<head>
<title>Code Editor CFL</title>
<link rel = "stylesheet" href="stylesFYP.css">
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>

<body>
<!-- Editor with the console but without tests-->
<div class="editor">
    <div class="editor__wrapper">
        <div class="editor__body">
            <div id= "jseditor" class="editor__code"></div>
        </div>
        <div class="editor__footer">
            <div class="editor__footer--left">
                <button class="editor__btn editor__run">Run Code</button>
                <button class="editor__btn editor__reset">Reset editor</button>
            </div>
            <div class="editor__footer--right">
                <div class="editor__console">
                    <ul class="editor__console-logs"></ul>
                </div>
            </div>
        </div>
        </div>  
    </div>
</div>

    
<script src="src-min-noconflict/ace.js"></script>
<script src="src-min-noconflict/mode-javascript.js"></script>
<script src="src-min-noconflict/ext-language_tools.js"></script>
<script src="jseditorFreeCode.js"></script>
<script src="userConsole.js"></script>
</body>
</html>
